<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel = "stylesheet" href= "https://fonts.googleapis.com/css?family=Carter One">
    <title>Library</title>

</head>
<body>
    <div class="sideBar">
        <div class="title">
            <h1>my library</h1>
        </div>
        <div class="form"
            <form action="">
                <div>
                    <label for="bookTitle">Book Title:</label>
                    <input type="title" id="title" name="bookTitle" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="author" id="author" name="author" required>
                </div>
                <div>
                    <label for="pages">Pages:</label><br>
                    <input type="pages" id="pages" name="pages" required>
                </div>
                <div>
                    <label for='status'>Read:</label><br>
                    <select name="read" id="read">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <button type="submit" class="btn" id="submit">Add Book</button>
            </form>
        </div>
    </div>
    <div class="container">
    </div>
</body>
<script src="external.js"></script>
</html>
